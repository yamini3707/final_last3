<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Example - yamini.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha384-VzLXTJGPSyTLX6d96AxgkKvE/LRb7ECGyTxuwtpjHnVWVZs2gp5RDjeM/tgBnVdM"
      crossorigin="anonymous"
    />

   <script
      src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Leaflet Example</h1>

    <p>Here's an interactive map indicating the countries I want to travel.

    <div id="map" style="width: 800px; height: 440px; border: 1px solid #AAA;"></div>


    <script type='text/javascript' src='maps/markers.js'></script>
    <script type='text/javascript' src='maps/leaf-demo.js'></script>
  </body>
  <script>
//xx//

//yy//
  var map = L.map( 'map', {
    center: [20.0, 5.0],
    minZoom: 2,
    zoom: 2
});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  subdomains: ['a', 'b', 'c'],
}).addTo(map)

//xx//
var markers = [
  {
    name: 'Canada',
    url: 'https://en.wikipedia.org/wiki/Canada',
    lat: 56.130366,
    lng: -106.346771,
  },
  {
    name: 'Anguilla',
    url: 'https://en.wikipedia.org/wiki/Anguilla',
    lat: 18.220554,
    lng: -63.068615,
  },
  {
    name: 'Barbados',
    url: 'https://en.wikipedia.org/wiki/Barbados',
    lat: 13.193887,
    lng: -59.543198,
  },
  {
    name: 'United States',
    url: 'https://en.wikipedia.org/wiki/United_States',
    lat: 37.09024,
    lng: -95.712891,
  },
  {
    name: 'Ireland',
    url: 'https://en.wikipedia.org/wiki/Ireland',
    lat: 53.41291,
    lng: -8.24389,
  },
  {
    name: 'Scotland',
    url: 'https://en.wikipedia.org/wiki/Scotland',
    lat: 56.490671,
    lng: -4.202646,
  },
  {
    name: 'England',
    url: 'https://en.wikipedia.org/wiki/England',
    lat: 52.355518,
    lng: -1.17432,
  },
  {
    name: 'France',
    url: 'https://en.wikipedia.org/wiki/France',
    lat: 46.227638,
    lng: 2.213749,
  },
  {
    name: 'The Netherlands',
    url: 'https://en.wikipedia.org/wiki/The_Netherlands',

  },
  {
    name: 'Switzerland',
    url: 'https://en.wikipedia.org/wiki/Switzerland',

  },
  {
    name: 'South Africa',
    url: 'https://en.wikipedia.org/wiki/South_Africa',
    lat: -30.559482,
    lng: 22.937506,
  },
  {
    name: 'Madagascar',
    url: 'https://en.wikipedia.org/wiki/Madagascar',
    lat: -18.766947,
    lng: 46.869107,
  },
  {
    name: 'Taiwan',
    url: 'https://en.wikipedia.org/wiki/Taiwan',

  },
  {
    name: 'Japan',
    url: 'https://en.wikipedia.org/wiki/Japan',

    lng: 138.252924,
  },
  {
    name: 'Argentina',
    url: 'https://en.wikipedia.org/wiki/Argentina',
    lat: -38.416096,
    lng: -63.616673,
  },
]

var myIcon = L.icon({
  iconUrl:'http://www.clker.com/cliparts/k/Q/V/D/z/u/map-marker-small.svg',
  //iconRetinaUrl: 'pin48.png',
  iconSize: [29, 24],
  iconAnchor: [9, 21],
  popupAnchor: [0, -14],
})
for (var i = 0; i < markers.length; ++i)
{
  L.marker([markers[i].lat, markers[i].lng],{ icon: myIcon })
     .bindPopup(
       '<a href="' +
         markers[i].url +
         '" target="_blank">' +
         markers[i].name +
         '</a>'
     )
     .addTo(map)
}
  </script>
</html>
